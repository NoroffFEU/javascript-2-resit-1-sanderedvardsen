<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to your Old Games account" />
  <title>Login - Old Games</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">ðŸŽ® Old Games</a>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-container">
    <div class="auth-box">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Login to access your gaming profile</p>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="your.email@stud.noroff.no"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="auth-switch">
        Don't have an account?
        <a href="register.html">Register here</a>
      </p>
    </div>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
